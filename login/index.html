    <main class="mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col-md-3">
                    <div class="login-form border p-4">
                        <form>
                            <h3 class="text-center pb-2">Sign in</h3>
                            <a class="btn btn-outline-primary btn-block" href="#"><i class="fab fa-facebook-f mx-2"></i>Sign in with <b>Facebook</b></a>
                            <a class="btn btn-outline-danger btn-block" href="#"><i class="fab fa-google mx-2"></i>Sign in with <b>Google</b></a>
                            <div class="or-seperator"><i>or</i></div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Username">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <a href="../register" class="text- text-decoration-none">Sign up</a> <i>or</i> <a href="#" class="text-primary text-decoration-none text-right">forgot password ?</a>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <button type="submit" class="btn btn-outline-success">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>
