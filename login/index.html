<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/SGU_UDW1/_public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/SGU_UDW1/_public/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/SGU_UDW1/_public/hover/css/hover-min.css">
    <link rel="stylesheet" href="/SGU_UDW1/_public/css/utilities.css">
    <link rel="stylesheet" href="/SGU_UDW1/_public/css/component/login.css">
    <title>Login - Wanted Coffee</title>
</head>

<body>
    <!-- ============= MENU ============== -->
    <div insert-html="/SGU_UDW1/_template/navbar.html"></div>
    <!-- =========================== -->
    <main class="mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col-lg-3 col-md-6 col-sm-10">
                    <div class="login-form border p-4">
                        <form id="user-login-form">
                            <h3 class="text-center pb-2">Sign in</h3>
                            <a class="btn btn-outline-primary btn-block" href="#"><i class="fab fa-facebook-f mx-2"></i>Sign in with <b>Facebook</b></a>
                            <a class="btn btn-outline-danger btn-block" href="#"><i class="fab fa-google mx-2"></i>Sign in with <b>Google</b></a>
                            <div class="or-seperator"><i>or</i></div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                                        </div>
                                        <input type="text" id="user-username" class="form-control" placeholder="Username">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                        </div>
                                        <input type="password" id="user-password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <div class="alert alert-danger" style="display: none;" role="alert">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <a href="/SGU_UDW1/register" class="text- text-decoration-none">Sign up</a> <i>or</i> <a href="#" class="text-primary text-decoration-none text-right">forgot password ?</a>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <button type="submit" class="btn btn-outline-dark">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        // $.getJSON( "../data.json", function( data ) {
        //     alert(data.logged);
        // });
    </script>
    <div insert-html="/SGU_UDW1/_template/footer.html"></div>
    <script data-main="/SGU_UDW1/_public/js/main" src="/SGU_UDW1/_public/js/require.js"></script>
</body>

</html>
