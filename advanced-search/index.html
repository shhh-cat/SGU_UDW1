<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SGU_UDW1/_public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/SGU_UDW1/_public/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/SGU_UDW1/_public/hover/css/hover-min.css">
    <link rel="stylesheet" href="/SGU_UDW1/_public/css/jBox.all.min.css">
    <link rel="stylesheet" href="/SGU_UDW1/_public/css/utilities.css">
    <style type="text/css">
        #searchzone{
            display: none;
        }
    </style>

    <title>Wanted Coffee</title>
    <link rel="shortcut icon" href="/SGU_UDW1/_public/images/logo/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/SGU_UDW1/_public/images/logo/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- ============= MENU ============== -->
    <div insert-html="/SGU_UDW1/_template/navbar.html"></div>
    <!-- =========================== -->
    

    <div class="container bg-white pb-3 mt-4">
        <div class="row">
            <div class="col-md-12 mb-3 pt-1 text-white bg-brown">
                <h2>Advanced Search</h2>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control form-control-sm" id="category">
                    </select>
                </div>
            </div> 
            <div class="col-md-6">
                <label for="price">Price</label>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="price-from">From</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="price-from" min="0" id="from" value="0" max="20000">
                    <div class="mx-1"></div>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="price-to">To</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="price-to" min="0" id="to" value="20000" max="20000">
                </div>
            </div>
            <div class="col"></div>
            <div class="col-md-4">
                <button class="btn btn-block btn-sm btn-brown" id="submit-search"><i class="mr-1 fas fa-search"></i>Search</button>
            </div>
            <div class="col"></div>
            <div class="col-md-12 mt-3">
                <table class="table opensans fsize-16" style="display: none;" id="table-result">
                    <thead class="bg-brown text-white">
                        <tr>
                        <th scope="col">Category</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col" width="150">#</th>
                        </tr>
                    </thead>
                    <tbody id="result">
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
        <div insert-html="/SGU_UDW1/_template/footer.html"></div>
        <script src="/SGU_UDW1/_public/js/lib/jquery-3.5.1.min.js"></script>
        <script src="/SGU_UDW1/_public/js/lib/jBox.all.min.js"></script>
        <script data-main="/SGU_UDW1/_public/js/main" src="/SGU_UDW1/_public/js/require.js"></script>
        <script src="/SGU_UDW1/_data/data.js"></script>
        <script src="/SGU_UDW1/_public/js/component/search.js"></script>
</body>
</html>
