<body>
    <!-- ============= MENU ============== -->
    <div insert-html="/SGU_UDW1/_template/admin_navbar.html"></div>
    <!-- =========================== -->
    <div class="row" id="app">
        <div class="col-md-12">
            <div class="card outer-card">
                <h4 class="card-title m-3">Create new user</h4>
                <div class="card-body">
                    <form v-on:submit="saveForm()">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label class="control-label">User avater</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label class="control-label">Full name</label>
                                <input type="text" v-model="plant.plant_name" class="form-control">
                            </div>
                            <div class="col-sm-3 form-group">
                                <label class="control-label">Birthday</label>
                                <input type="date" v-model="plant.plant_name" class="form-control">
                            </div>  
                            <div class="col-sm-3 form-group">
                                <label class="control-label">Role</label>
                                <select v-model="plant.category_id" class="form-control">
                                    <option value="0">None</option>
                                  <option value="1">Co-superadmin</option>
                                  <option value="2">Admin</option>
                                  <option value="3">Manager</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <a href="/SGU_UDW1/admin/user" class="m-1 btn btn-outline-secondary">Back</a>
                                <a href="/SGU_UDW1/admin/user" class="m-1 btn btn-outline-primary">Create</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <div insert-html="/SGU_UDW1/_template/footer.html"></div>
        <script src="/SGU_UDW1/_public/js/lib/jquery-3.5.1.min.js"></script>
        <script data-main="/SGU_UDW1/_public/js/main" src="/SGU_UDW1/_public/js/require.js"></script>
        <script type="text/javascript">
        	function getCookie(cname) {
			  var name = cname + "=";
			  var decodedCookie = decodeURIComponent(document.cookie);
			  var ca = decodedCookie.split(';');
			  for(var i = 0; i <ca.length; i++) {
			    var c = ca[i];
			    while (c.charAt(0) == ' ') {
			      c = c.substring(1);
			    }
			    if (c.indexOf(name) == 0) {
			      return c.substring(name.length, c.length);
			    }
			  }
			  return "";
			}
        	if (getCookie("admin") != "admin") {
        		window.location = "/SGU_UDW1/admin/login";
			  }

        </script>
        <script src="/SGU_UDW1/_public/js/component/admin/nav.js"></script>
